<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countdown-container">
        <h1>Set Your Countdown</h1>
        <div class="input-group">
            <input type="number" id="days" placeholder="Days">
            <input type="number" id="hours" placeholder="Hours">
            <input type="number" id="minutes" placeholder="Minutes">
            <input type="number" id="seconds" placeholder="Seconds">
        </div>
        <button id="start-btn">Start Countdown</button>
        <div class="timer">
            <div id="days-value">00</div>
            <div>:</div>
            <div id="hours-value">00</div>
            <div>:</div>
            <div id="minutes-value">00</div>
            <div>:</div>
            <div id="seconds-value">00</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
